<div class="conatiner" >
    <div class="sidebar" >
        <div class="content column">
            <div class="title center">
                <h1> <a href="">DeepShop</a></h1>
            </div>
            <div class="menu column">
                <li class="row" (click)="dashboard()"> <i class="fa-solid fa-folder-open"></i><a >Dashboard</a> </li>
                <!-- <li class="row"> <i class="fa-solid fa-chart-pie"></i><a href="">Analytics</a></li> -->
                <div class="products transparent">
                 <li class="row transparent"> <i class="fa-solid fa-tag transparent"></i><a class="transparent" >Products</a></li>
                <div class="product_menu column">
                    <li (click)="AddProduct()"><i class="fa-solid fa-circle-plus"></i><a>Add Product</a></li>
                    <li (click)="AllProducts()"><i class="fa-solid fa-folder-open"></i><a>ALL Products</a></li>
                </div>                   
                </div>
                <li class="row" (click)="orders()">
                    
                    <i class="fa-solid fa-clipboard-list"></i><a >
                   
                   @if(order.length>0){
                    @if(order.length>99){
                       Orders <div class="cercle center" > +99</div>
                    }@else {
                        Orders  <div class="cercle center"> {{order.length}}</div> 
                    }
                    

                   }@else{
                    Orders
                   }
                    
                </a>
                </li>
                <li class="row" (click)="customers()"> <i class="fa-solid fa-users"></i><a >Customers</a> </li>
                <!-- <li class="row"> <i class="fa-solid fa-tags"></i><a href="">Marketing</a> </li> -->
                <li class="row" (click)="profil()"> <i class="fa-solid fa-sliders"></i><a >Settings</a> </li>
            </div>
        </div>
    </div>
</div>
